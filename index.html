<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMUSD Faucet</title>
    <link rel="stylesheet" type="" href="styles.css">

</head>
<body>
    <header>
        <img src="meta/icon.png" alt="token icon">
        <h1>SMUSD Faucet</h1>

    <main>

            <h3>Switch your wallet to devnet to avoid the warnings from Phantom.</h3>

        </div>

        <button id="wallet_btn">Connect Phantom wallet.</button><br>
        <span id="wallet_id"></span>
        <button id="airdrop">Get 1 devnet SOL if you need some.</button><br>
        <span id="balance"></span>
        <hr>
        <form id="smusdc_form">
            <h2>Now get SMUSD</h2>
            <p id="description"></p>
            <input type="submit" value="Ok, gimme SMUSD">
        </form>
    </main>
</body>
</html>
